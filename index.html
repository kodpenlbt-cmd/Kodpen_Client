<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KODPEN COFFEE - Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --sb-green: #00704A;
            --sb-dark: #1e3932;
        }
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .bg-starbucks { background-color: var(--sb-green); }
        .text-starbucks { color: var(--sb-green); }
        .border-starbucks { border-color: var(--sb-green); }
        
        body { transition: background 0.3s, color 0.3s; }
        .card { transition: transform 0.2s; }
        .card:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-starbucks text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="font-bold text-lg tracking-wider">KODPEN COFFEE</h1>
            <button id="darkToggle" class="p-2 rounded-full hover:bg-green-700 transition">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6 max-w-md">
        <div class="text-center mb-8">
            <img src="logo_kodpen.png" alt="Logo Kodpen" class="mx-auto w-32 mb-4 drop-shadow-md">
            <h2 class="text-2xl font-extrabold text-starbucks italic">"So Ba Kopi Bro?"</h2>
        </div>

        <div class="mb-8 overflow-hidden rounded-xl shadow-lg border-4 border-starbucks">
            <img src="ThisOurMenu.jpg" alt="Menu Kodpen Coffee" class="w-full">
        </div>

        <div id="orderForm" class="space-y-6">
            <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
                <label class="block font-bold mb-2">Pilih Nomor Meja:</label>
                <select id="nomorMeja" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:border-gray-600">
                    <option value="">-- Pilih Meja --</option>
                    </select>
            </div>

            <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
                <label class="block font-bold mb-4">Pilih Menu Favorit:</label>
                <div id="menuList" class="space-y-4">
                    </div>
            </div>

            <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
                <label class="block font-bold mb-4">Metode Pembayaran:</label>
                <div class="grid grid-cols-1 gap-3">
                    <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-green-50">
                        <input type="radio" name="payment" value="Transfer" class="mr-3"> 
                        <span>Transfer Bank (BNI)</span>
                    </label>
                    <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-green-50">
                        <input type="radio" name="payment" value="QRIS" class="mr-3"> 
                        <span>QRIS</span>
                    </label>
                    <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-green-50">
                        <input type="radio" name="payment" value="Tunai" class="mr-3"> 
                        <span>Tunai (Kasir)</span>
                    </label>
                </div>

                <div id="payInfo" class="mt-4 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg hidden text-sm">
                    </div>
            </div>

            <div class="text-center py-6">
                <div class="text-xl font-bold mb-4">Total: <span id="totalHarga">Rp 0</span></div>
                <button onclick="kirimPesanan()" class="w-full bg-starbucks text-white font-bold py-4 rounded-full shadow-xl hover:bg-green-800 transition transform active:scale-95">
                    PESAN SEKARANG
                </button>
            </div>
        </div>
    </div>

    <script>
        // Data Menu (Silahkan edit harga di sini)
        const menus = [
            { id: 1, nama: "Kopi Susu Aren", harga: 15000 },
            { id: 2, nama: "Americano", harga: 12000 },
            { id: 3, nama: "Caffe Latte", harga: 18000 },
            { id: 4, nama: "Mendoan Panas", harga: 10000 }
        ];

        let keranjang = {};

        // Inisialisasi Meja & Menu
        window.onload = () => {
            const selectMeja = document.getElementById('nomorMeja');
            for(let i=1; i<=20; i++) {
                let opt = document.createElement('option');
                opt.value = i; opt.innerHTML = "Meja " + i;
                selectMeja.appendChild(opt);
            }

            const menuDiv = document.getElementById('menuList');
            menus.forEach(m => {
                menuDiv.innerHTML += `
                    <div class="flex justify-between items-center border-b pb-2 dark:border-gray-700">
                        <div>
                            <p class="font-semibold">${m.nama}</p>
                            <p class="text-sm text-gray-500">Rp ${m.harga.toLocaleString()}</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <button onclick="updateQty(${m.id}, -1)" class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-600">-</button>
                            <span id="qty-${m.id}" class="font-bold">0</span>
                            <button onclick="updateQty(${m.id}, 1)" class="w-8 h-8 rounded-full bg-starbucks text-white">+</button>
                        </div>
                    </div>
                `;
            });
        };

        function updateQty(id, change) {
            keranjang[id] = (keranjang[id] || 0) + change;
            if(keranjang[id] < 0) keranjang[id] = 0;
            document.getElementById(`qty-${id}`).innerText = keranjang[id];
            hitungTotal();
        }

        function hitungTotal() {
            let total = 0;
            menus.forEach(m => { total += (keranjang[m.id] || 0) * m.harga; });
            document.getElementById('totalHarga').innerText = "Rp " + total.toLocaleString();
        }

        // Logika Pilihan Pembayaran
        document.querySelectorAll('input[name="payment"]').forEach(el => {
            el.addEventListener('change', (e) => {
                const info = document.getElementById('payInfo');
                info.classList.remove('hidden');
                if(e.target.value === 'Transfer') {
                    info.innerHTML = `<strong>INFO BNI:</strong><br>0388924011<br>a.n FAZRIN HARUN`;
                } else if(e.target.value === 'QRIS') {
                    info.innerHTML = `<img src="Barcode.png" class="w-full rounded-lg">`;
                } else {
                    info.innerHTML = `<p class="text-red-500 font-bold uppercase">Silahkan melakukan pembayaran Di Kasir!!!</p>`;
                }
            });
        });

        // Dark Mode Toggle
        document.getElementById('darkToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('#darkToggle i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });

        // Fungsi Kirim ke Google Apps Script (Server)
        async function kirimPesanan() {
            const meja = document.getElementById('nomorMeja').value;
            const bayar = document.querySelector('input[name="payment"]:checked')?.value;
            
            if(!meja || !bayar) return alert("Mohon pilih Meja dan Metode Pembayaran!");

            let detailOrder = menus.filter(m => keranjang[m.id] > 0)
                                   .map(m => `${m.nama} (${keranjang[m.id]}x)` )
                                   .join(", ");

            if(!detailOrder) return alert("Belum ada menu yang dipilih!");

            const data = {
                meja: meja,
                pesanan: detailOrder,
                pembayaran: bayar,
                total: document.getElementById('totalHarga').innerText
            };

            // GANTI LINK INI dengan link Google Apps Script Anda nanti
            const scriptURL = 'URL_WEB_APP_DARI_GOOGLE_SCRIPT';

            alert("Pesanan sedang dikirim ke Kasir...");
            
            // Proses Fetch (dikomentari sampai URL tersedia)
            /*
            fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) })
            .then(res => alert("Pesanan Berhasil! Silahkan tunggu."))
            .catch(err => alert("Gagal mengirim pesanan."));
            */
            console.log("Data dikirim:", data);
        }
    </script>
</body>
</html>
